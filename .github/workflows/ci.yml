name: ci

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  notebook-stack-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Import smoke test
        run: |
          python - <<'PY'
          import numpy
          import pandas
          import scipy
          import sklearn
          import matplotlib
          import seaborn
          import plotly
          print("Dependency import check passed.")
          PY
